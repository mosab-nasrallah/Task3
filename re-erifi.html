<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/layout.css" />

    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/hero.css" />

    <link rel="stylesheet" href="styles/utility.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header-wrapper flex row">
          <object class="show-on-mobile" data="Assets/SVGs/menu.svg">
            Your browser does not support SVGs.
          </object>

          <div class="nav-buttons flex row gap-1-25">
            <img src="Assets/Imgs/logo img.png" alt="Re Erifi Logo" />
            <div class="flex row gap-1-25 nav-buttons show-on-desktop">
              <a href="">How we Work</a>
              <a href=""> Find an Agent</a>
              <a href="">Knowledge Center</a>
            </div>
          </div>

          <object
            class="show-on-mobile placeholder"
            data="Assets/SVGs/menu.svg"
          >
            Your browser does not support SVGs.
          </object>
          <div class="login-container flex row gap-1-25 show-on-desktop">
            <a href="">Sign In</a>
            <a href="" class="green-fill button">Join Now</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero flex gap-1-25">
        <h1>Search our listings for your next purchase</h1>
        <div class="hero-input">
          <object
            class="absulote location"
            data="Assets/SVGs/Location.svg"
            type=""
          ></object>
          <input
            placeholder="Enter City, neighborhood, ZIP, or address"
            type="text"
            name=""
            id=""
          />
          <object
            class="absulote search green-fill button"
            data="Assets/SVGs/Search.svg"
            type=""
          ></object>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
